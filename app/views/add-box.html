<div ng-include="'views/navbar.html'"></div>

<div class="col-md-12">
	<form class="form-horizontal" name="addBoxForm" novalidate="novalidate">
		<div class="alert alert-success" role="alert" ng-show="created"><span style="font-weight: bold">Cryovial Box Created!</span> Box {{ addBoxInput.cryovialBoxId }} of type {{ adBoxInput.cryovialType }} has been created. <a href="#/packing">Click Here to go back to Cryovial Packing</a></div>
		<legend style="text-align: center">Add Box</legend>
		<fieldset ng-disabled="busy || created">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="form-group">
					<label for="cryovialBoxId" class="col-sm-4 control-label">Cryovial Box</label>
					<div class="col-sm-8">
						<input type="text" name="cryovialBoxId" class="form-control" id="cryovialBoxId" placeholder="Scan New Cryovial Box" ng-model="addBoxInput.cryovialBoxId" ng-keypress="addCryovialBox($event)" required="required" pattern="^[PBR]B\d{6,6}$" required="required" />
						<span class="help-block" ng-show="addBoxForm.cryovialBoxId.$invalid">
							<span ng-show="addBoxForm.cryovialBoxId.$error.pattern">Invalid Barcode</span>
						</span>
						<span class="help-block" ng-show="addBoxValidation.duplicate">
							Duplicate Barcode
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Cryovial Type</label>
					<div class="col-sm-8">
						<div class="radio">
							<label>
								<input type="radio" name="cryovialType" value="Plasma" ng-model="addBoxInput.cryovialType" required="required" />
								Plasma
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="cryovialType" value="BuffyCoat" ng-model="addBoxInput.cryovialType" required="required"  />
								Buffy Coat
							</label>
						</div>
						<div class="radio disabled">
							<label>
								<input type="radio" name="cryovialType" value="RBC" ng-model="addBoxInput.cryovialType" required="required" />
								RBC
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-12" style="text-align: center">
					<a href="#/packing" class="btn btn-default" style="text-align: center">Cancel</a>
				</div>
			</div>
		</fieldset>
	</form>
</div>
