<div class="container">
	<div class="modal"  data-backdrop="static" data-keyboard="false" id="loginDialog" tabindex="-1" 
	                   role="dialog" aria-labelledby="loginDialogLabel">
		<div class="modal-dialog modal-md" role="document" >
			<div class="modal-content">
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
					<h4 class="modal-title" id="loginDialogLabel" style="text-align: center">Login to ISHA Logistics</h4>
				</div>
				<div class="modal-body" style="min-height: 250px">
					<div ng-show="error" class="alert alert-danger">{{error}}</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<form name="loginForm" ng-submit="doLogin()" role="form">
								<fieldset>
								    <div class="form-group">
								        <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="loginFormInput.username" required />
								        <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
								    </div>
								    <div class="form-group">
								        <input type="password" name="password" id="password" class="form-control" ng-model="loginFormInput.password" placeholder="Password" required />
								        <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
								    </div>
								    <div class="form-actions">
								        <button type="submit" style="width: 100%" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-danger">Login <span class="glyphicon glyphicon-time" ng-show="dataLoading" aria-hidden="true" style="color: grey" title="Loading"></span></button>
								    </div>
							    </fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
